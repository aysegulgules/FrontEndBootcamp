<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim - Rehber Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        h2 {
            color: #0056b3;
        }
        ul {
            margin-left: 20px;
        }
        form {
            background-color: #fff;
            width: 70%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Ana Sayfa</a>
        <a href="hakkinda.html">Hakkında</a>
        <a href="servisler.html">Servisler</a>
        <a href="iletisim.html">İletişim</a>
    </div>

    <h2>İletişim</h2>
    <p>Bize ulaşmak için aşağıdaki bilgileri kullanabilir veya formu doldurabilirsiniz.</p>
    
    <ul>
        <li>Adres: XYZ Caddesi, No: 123, İstanbul</li>
        <li>Telefon: (123) 456-7890</li>
        <li>Email: info@ornek.com</li>
    </ul>
    
    <form>
        <div>
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" value="Gönder">
        </div>
    </form>
</body>
</html>
