<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body >
    <div class="container">
    <div class="container1">
        <div class="h1D"><h1>Yapılacaklar Listesi</h1></div>
        
        <input type="text" id="inputList" placeholder="Bugün ne yapacaksın?">
        <button onclick="addList()" id="buttonadd">Ekle</button>
    </div>
    <div>
        <ul id="taskList">
            <li class="checked1" onclick="checkedList(this)" >3 Litre Su İç <span class="close" onclick="removeList(this)">×</span></li>
            <li class="checked1" onclick="checkedList(this)"  >Ödevleri Yap <span class="close" onclick="removeList(this)">×</span></li>
            <li class="checked1" onclick="checkedList(this)"  >En Az 3 Saat Kodlama Yap <span class="close" onclick="removeList(this)">×</span></li>
            <li class="checked1" onclick="checkedList(this)"  >Yemek Yap <span class="close" onclick="removeList(this)">×</span></li>
            <li class="checked1" onclick="checkedList(this)"  >50 Sayfa Kitap Oku <span class="close" onclick="removeList(this)">×</span></li>
        </ul>
    </div>
    </div>
  <!-- Bootstrap Toast -->
  <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div class="toast" id="taskToast" style="position: absolute; top: 20px; right: 20px;" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto"></strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="toastMessage">
            Görev eklendi!
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    <script>
         function addList() {
            var taskInput = document.getElementById('inputList');
            var taskList = document.getElementById('taskList');
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var li = document.createElement('li');
                li.innerHTML = taskText + ' <button onclick="removeList(this)">×</button>';
                li.classList.add('checked1');
                li.onclick = function() { checkedList(this);};
                taskList.appendChild(li);
                taskInput.value = "";

                // Toast mesajını göster
                $('#toastMessage').text('Yeni görev eklendi: ' + taskText);
                $('#taskToast').toast('show');
            }
            else
            {         
                $('#toastMessage').text('Boş karakter ekleyemezsiniz!');
                $('#taskToast').toast('show');
            }

        }
         function removeList(button) {
            var li = button.parentElement;
            li.remove();

            $('#toastMessage').text('Görev silindi!');
            $('#taskToast').toast('show');

        }
    function checkedList(li)
    {
        li.classList.toggle('checked');
        li.classList.toggle('checked1');
    }
       </script> 
</body>
</html>
