<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Contact Form Card -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg w-80 p-6 mb-8">
        <!-- Title -->
        <h2 class="text-xl font-bold mb-4 text-center">Contact us</h2>
        <!-- Form -->
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 mb-2">Name</label>
                <input type="text" id="name" placeholder="Your name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" placeholder="Your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-gray-700 mb-2">Message</label>
                <textarea id="message" placeholder="Message..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">Send</button>
        </form>
    </div>

    <!-- Navigation Links -->
    <div class="flex justify-center space-x-4 mb-8">
        <a href="#" class="text-gray-700 hover:text-purple-500">Shop</a>
        <a href="#" class="text-gray-700 hover:text-purple-500">About</a>
        <a href="#" class="text-gray-700 hover:text-purple-500">Blog</a>
        <a href="#" class="text-gray-700 hover:text-purple-500">Pricing</a>
        <a href="#" class="text-gray-700 hover:text-purple-500">Contact</a>
    </div>

    <!-- Social Media Icons -->
    <div class="flex justify-center space-x-4">
        <a href="#" class="text-purple-500 hover:text-purple-700"><img src="https://via.placeholder.com/24" alt="Instagram"></a>
        <a href="#" class="text-purple-500 hover:text-purple-700"><img src="https://via.placeholder.com/24" alt="Pinterest"></a>
        <a href="#" class="text-purple-500 hover:text-purple-700"><img src="https://via.placeholder.com/24" alt="Twitter"></a>
        <a href="#" class="text-purple-500 hover:text-purple-700"><img src="https://via.placeholder.com/24" alt="Facebook"></a>
        <a href="#" class="text-purple-500 hover:text-purple-700"><img src="https://via.placeholder.com/24" alt="Google"></a>
    </div>

</body>
</html>
